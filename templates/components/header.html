<script>
    // S√©lectionner les √©l√©ments du menu burger et du menu mobile
    const menuButton = document.querySelector('[data-collapse-toggle="mobile-menu-2"]');
    const mobileMenu = document.getElementById('mobile-menu-2');
    const menuIconOpen = mobileMenu.querySelector('svg:nth-of-type(1)');
    const menuIconClose = mobileMenu.querySelector('svg:nth-of-type(2)');

    // Ajouter un √©v√©nement de clic pour toggler le menu mobile
    menuButton.addEventListener('click', () => {
        // Toggle l'affichage du menu mobile
        mobileMenu.classList.toggle('hidden');

        // Change l'ic√¥ne du bouton en fonction de l'√©tat du menu
        if (mobileMenu.classList.contains('hidden')) {
            // Menu est ferm√©, afficher l'ic√¥ne d'ouverture
            menuIconOpen.classList.remove('hidden');
            menuIconClose.classList.add('hidden');
        } else {
            // Menu est ouvert, afficher l'ic√¥ne de fermeture
            menuIconOpen.classList.add('hidden');
            menuIconClose.classList.remove('hidden');
        }
    });
</script>
